

<div id="redtail" class="modal fade">

                    </div>

                        </div>
                    </div>

                        </div>

                                    </div>
                                    <div class="dropdown-item">

                                            <input type="checkbox" class="custom-control-input" id="checkbox6">
                                            <label class="custom-control-label checkbox" for="checkbox6"> Marketing</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 ">
                                    <div class="dropdown-item">

                                        </div>
                                    </div>

                                    </div>

</div>
